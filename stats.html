<section class="card">
  <h2>สถิติ</h2>
  <div id="stats"></div>
</section>
<script>
(function(){
  const stats=document.getElementById('stats');
  const data=JSON.parse(localStorage.getItem('wishes')||'[]');
  const total=data.length;
  const topWords=()=>{
    const stop='คือ ให้ และ หรือ แต่ ฉัน คุณ เขา เธอ ขอ ให้ ขอให้ ความ ขอพร แล้ว ได้ มี เป็น ที่ ใน กับ จาก บาง'.split(' ');
    const m={};
    for(const w of data){
      (w.text||'').replace(/[^ก-๙a-zA-Z0-9\s]/g,' ').split(/\s+/).forEach(t=>{
        if(!t||t.length<2||stop.includes(t)) return;
        m[t]=(m[t]||0)+1;
      });
    }
    return Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,10);
  };
  const list=topWords().map(([k,v])=>`<li>${k} — <b>${v}</b></li>`).join('');
  stats.innerHTML = `<p>จำนวนคำอธิษฐานทั้งหมด: <b>${total}</b></p>
  <h3>คำยอดฮิต</h3><ol>${list||'<li>ยังไม่มีข้อมูล</li>'}</ol>`;
})();
</script>
