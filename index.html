<header class="topbar"><div class="brand">
<img class="logo" src="assets/logo.png" alt="logo"><h1>ลอยกระทงออนไลน์</h1></div>
<nav class="nav"><a href="index.html">หน้าหลัก</a><a href="about.html">เกี่ยวกับงานประเพณี</a><a href="wishes.html">กระทงรวมใจ</a><a href="stats.html">สถิติ</a></nav></header>
<main class="container">

<section class="card">

  <div class="picker">
    <input id="wishText" maxlength="120" class="wish" placeholder="พิมพ์คำอธิษฐาน (ปล่อยว่างก็ได้)">
    <button id="floatBtn" class="btn">ลอยเลย!</button>

  <div class="krathong-choices">
    <button class="kbtn active" data-type="krathong1"><img src="assets/krathong1.png"> แบบที่ 1</button>
    <button class="kbtn" data-type="krathong2"><img src="assets/krathong2.png"> แบบที่ 2</button>
    <button class="kbtn" data-type="krathong3"><img src="assets/krathong3.png"> แบบที่ 3</button>
  </div>
</section>

<section id="river">
  <div class="scene-inriver"><div class="moon-glow"></div></div>
  <div class="waterfx"></div>
  <div id="floatArea" class="float-area"></div>
</section>

<script src="main.js"></script>
